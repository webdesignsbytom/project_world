<script>
    async function getUser(place) {
        const api_url = `https://timezone.abstractapi.com/v1/current_time/?api_key=YOUR_API_KEY&location=${place}`

        const response = await fetch(api_url);

        const data = await response.json();

        time = await data.datetime
        // arr = Array.from(time)
        // arr.splice(0, 11)
        // arr.toString()
        // timezone = (arr.splice(0, 5)).join("");
        document.getElementById("time").innerText = `${place}'s time = ${time} ${data.timezone_abbreviation}`

    }

    document.querySelectorAll(".allPaths").forEach(e => {
        e.setAttribute('class', `allPaths ${e.id}`);
        e.addEventListener("mouseover", function () {
            window.onmousemove = function (j) {
                x = j.clientX
                y = j.clientY
                document.getElementById('name').style.top = y - 60 + 'px'
                document.getElementById('name').style.left = x + 10 + 'px'
            }
            const classes = e.className.baseVal.replace(/ /g, '.')
            document.querySelectorAll(`.${classes}`).forEach(country => {
                country.style.fill = "pink"
            })
            document.getElementById("name").style.opacity = 1

            document.getElementById("namep").innerText = e.id
        })
        e.addEventListener("mouseleave", function () {
            const classes = e.className.baseVal.replace(/ /g, '.')
            document.querySelectorAll(`.${classes}`).forEach(country => {
                country.style.fill = "#ececec"
            })
            document.getElementById("name").style.opacity = 0
        })

        e.addEventListener("click", function () {
            getUser(e.id)
        })

    })

    // Select all path elements with the class 'allPaths'
    const paths = document.querySelectorAll('#allSvg .allPaths');

    // Initialize an object to hold the countries and their paths
    const countriesPaths = {};
    // Loop through each path element
    paths.forEach(path => {
        // Get the 'd' attribute (the path data) and the 'id' (country name)
        const d = path.getAttribute('d');
        const countryName = path.getAttribute('id');

        // Check if the country name already exists in the object
        if (!countriesPaths[countryName]) {
            // If not, create a new array for this country
            countriesPaths[countryName] = [];
        }

        // Add the path data to the country's array
        countriesPaths[countryName].push(d);
    });

    console.log('countryPaths', countriesPaths);
    // Convert the object into an array of objects
    const countriesArray = Object.keys(countriesPaths).map(key => {
        return { country: key, paths: countriesPaths[key] };
    });

    console.log(countriesArray);

    // document.getElementById("searchBtn").addEventListener("click", function () {
    //     country = document.getElementById("search").value
    //     document.querySelectorAll(`.allPaths`).forEach(e => {
    //         e.style.fill = "#ececec"
    //     })
    //     document.querySelectorAll(`#${country}`).forEach(e => {
    //         e.style.fill = "red"
    //     })
    // })

    // Function to convert the array into a string
    function arrayToString(countriesArray) {
        return countriesArray.map(countryObj => {
            const pathsString = countryObj.paths.join(', ');
            return `Country: ${countryObj.country}, Paths: [${pathsString}]`;
        }).join('\n');
    }


</script>
